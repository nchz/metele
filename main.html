<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      padding: 5vw 5vw;
      height: 90vh;
    }

    .randw {
      width: 25%;
      background-color: #aaa;
    }

    .text {
      width: 75%;
      background-color: #bbb;
    }
  </style>
</head>

<body>
  <h2>Metele que son pastele</h2>
  <div class="column randw">
    <p id="randw" />
  </div>
  <div class="column text">
    <textarea id="textinput" style="height:75vh;width:65vw;"></textarea>
  </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
  var buildEraser = () => setInterval(() => $("#textinput").val(""), 1000);
  var eraserId = buildEraser();
  function resetEraser(e) {
    clearInterval(eraserId);
    eraserId = buildEraser();
  }
  document.addEventListener("keydown", resetEraser);

  function randomWord() {
    return "hola";
  }
  document.getElementById("randw").innerHTML = randomWord();
</script>
