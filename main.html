<head>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      padding: 5vw 5vw;
      height: 90vh;
    }

    .randw {
      width: 25%;
      background-color: #aaa;
    }

    .text {

</head>

<body>

  var eraserId = buildEraser();
  function resetEraser(e) {
    if (e.keyCode == 32) {
      clearInterval(eraserId);
      eraserId = buildEraser();
      // check if target word was used.
      var ws = $("#textinput").val().split(" ");
      console.log(ws.length)
